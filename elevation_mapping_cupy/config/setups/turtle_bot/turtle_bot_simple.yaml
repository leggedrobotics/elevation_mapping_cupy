/elevation_mapping_node:
  ros__parameters:
    pointcloud_channel_fusions:
      rgb: 'color'
      default: 'average'
    image_channel_fusions:
      rgb: 'color'
      default: 'exponential'
      feat_.*: 'exponential'
    subscribers:
      front_cam:
        topic_name: '/intel_realsense_r200_depth/points'
        data_type: 'pointcloud'
    publishers:
      elevation_map_raw:
        layers: ['elevation']
        basic_layers: ['elevation']
        fps: 5.0